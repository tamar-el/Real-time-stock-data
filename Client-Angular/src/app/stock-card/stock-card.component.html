
  <div class="card">
    <img class="logo" [src]="'/pictures/' + company + '.png'" alt="{{company}} logo" />
    <div class="info">
      <div class="symbol">{{ company }}</div>
  
      <div class="price" *ngIf="stockPrice !== null && stockPrice !== undefined">
        ${{ stockPrice.toFixed(2) }}
      </div>
      <div class="price" *ngIf="stockPrice === null || stockPrice === undefined">
        טוען...
      </div>
      
  
      <div class="change" *ngIf="change != undefined" [style.color]="changeColor">
        {{ changeSymbol }}{{ change.toFixed(2) }}%
      </div>
      <div class="change" *ngIf="change == undefined">
      
      </div>
    </div>
  
    <div class="mini-chart">
      <svg viewBox="0 0 100 40" preserveAspectRatio="none" width="100" height="40">
        <polyline
          [attr.points]="trendSvgPoints"
          fill="none"
          [attr.stroke]="change >= 0 ? '#4caf50' : '#f44336'"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </div>
  </div>
